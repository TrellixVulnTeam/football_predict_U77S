{% extends "base.html" %}

{% block title %}Previous Competitions{% endblock %}

{% block content %}
<div>
  <h2 style="margin-top: 0px;">Previous Competitions</h2>
  <div id="note_div">
      {% for name in competition_names %}
        <a class="note" href={{display_links[loop.index-1]}}>
          <div>
            <p class="note_text">{{name}}</p>
          </div>
        </a>
        <hr>
      {% endfor %}
  </div>
</div>
{% endblock %}
